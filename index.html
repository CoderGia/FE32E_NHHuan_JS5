<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <section class="bai1">
            <h3>Bài 1: Quản lý tuyển sinh</h3>
            <div class="form-group row mt-3">
                <div class="col-4">
                    <input type="text" class="form-control" id="diemChuan" placeholder="Điểm chuẩn">
                </div>
                <div class="col-4">
                    <select class="form-control" name="" id="khuVuc">
                        <option value="">Chọn khu vực</option>
                        <option value="A">Khu vực A</option>
                        <option value="B">Khu vực B</option>
                        <option value="C">Khu vực C</option>
                    </select>
                </div>
                <div class="col-4">
                    <select class="form-control" name="" id="doiTuong">
                        <option value="">Chọn đối tượng</option>
                        <option value="1">Đối tượng 1</option>
                        <option value="2">Đối tượng 2</option>
                        <option value="3">Đối tượng 3</option>
                    </select>
                </div>
            </div>
            <div class="form-group row mt-3">
                <div class="col-4">
                    <input type="text" class="form-control" id="diemMonThuNhat" placeholder="Điểm môn thứ nhất">
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" id="diemMonThuHai" placeholder="Điểm môn thứ hai">
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" id="diemMonThuBa" placeholder="Điểm môn thứ ba">
                </div>
            </div>
            <div class="mt-2">
                <button class="btn btn-danger" id="btnKetQua">Kết quả</button>
            </div>
            <div class="alert alert-success mt-3" id="ketQua1"></div>
        </section>
        <hr>
        <section class="bai2 mt-5">
            <h3>Bài 2: Tính tiền điện</h3>
            <div class="form-group row mt-3">
                <div class="col-4">
                    <input type="text" class="form-control" id="ten" placeholder="Mời bạn nhập họ và tên">
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" id="soKW" placeholder="Số KW đã tiêu thụ">
                </div>
            </div>
            <div class="form-group mt-2">
                <button class="btn btn-danger" id="tinhTienDien">Tính tiền điện</button>
            </div>
            <div class="alert alert-primary" id="ketQua2"></div>
        </section>
    </div>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
