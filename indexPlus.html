<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <section class="baitap1 mt-5">
            <h3>Bài tập 1: Tính thuế thu nhập các nhân</h3>
            <div class="form-group row mt-3">
                <div class="col-4">
                    <input type="text" id="ten" class="form-control" placeholder="Họ và Tên">
                </div>

                <div class="col-4">
                    <input type="number" name="" id="tongThuNhapNam" class="form-control"
                        placeholder="Tổng thu nhập năm">
                </div>

                <div class="col-4">
                    <input type="number" id="soNguoiPhuThuo" class="form-control" placeholder="Số người phụ thuộc">
                </div>
            </div>
            <div class="form-group mt-3">
                <button class="btn btn-danger" id="btnTinhTienThue">Tính tiền thuế</button>
            </div>
            <div class="alert alert-success mt-3" id="ketQua1"></div>
        </section>
        <hr>
        <section class="baitap2 mt-5">
            <h3>Bài tập 2: Tính tiền cáp</h3>
            <div class="form-group row mt-3">
                <div class="col-4">
                    <select name="" id="loaiKhachHang" class="form-control" onchange="lapLo()">
                        <option value="0">Chọn đối tượng khách hàng</option>
                        <option value="1">Nhà dân</option>
                        <option value="2">Doanh nghiệp</option>
                    </select>
                </div>

                <div class="col-4">
                    <input type="text" name="" id="maKhacHang" class="form-control" placeholder="Nhập mã khách hàng">
                </div>

                <div class="col-4">
                    <input type="number" id="soKenhCaoCap" class="form-control" placeholder="Số kênh cao cấp">
                </div>
                <div class="col-4 mt-3">
                    <input type="number" name="" id="soKetNoi" class="form-control" placeholder="Số kết nối"
                        style="display: none ;">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-danger" id="tinhTienCap">Tính tiền cáp</button>
            </div>
            <div class="alert alert-success mt-3" id="ketQua2"></div>
        </section>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./indexPlus.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
